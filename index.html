<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./design/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="result_div" class="content">
          <h1 id="result_title" class="line-h-700">Your Result</h1>

          <div id="result_number" class="content">
            <h2 id="result">76</h2>
            <p id="result_total" class="line-h-700">of 100</p>
          </div>

          <h2 id="result_subtitle" class="line-h-700">Great</h2>
          <p id="result_analysis">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div id="summary_div" class="content">
          <h1 id="summary_title" class="line-h-700">Summary</h1>

          <div class="summary_div" id="summary_reaction">
            <div class="summary_div_separation">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction"
                class="summary_div_icon"
              />
              <p class="summary_div_name" id="summary_div_reaction">Reaction</p>
            </div>

            <p class="summary_div_result_number">
              80
              <span class="summary_div_result_number">/ 100</span>
            </p>
          </div>

          <div class="summary_div" id="summary_memory">
            <div class="summary_div_separation">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory"
                class="summary_div_icon"
              />
              <p class="summary_div_name" id="summary_div_memory">Memory</p>
            </div>

            <p class="summary_div_result_number">
              92
              <span class="summary_div_result_number">/ 100</span>
            </p>
          </div>

          <div class="summary_div" id="summary_verbal">
            <div class="summary_div_separation">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal"
                class="summary_div_icon"
              />
              <p class="summary_div_name" id="summary_div_verbal">Verbal</p>
            </div>

            <p class="summary_div_result_number">
              61
              <span class="summary_div_result_number">/ 100</span>
            </p>
          </div>

          <div class="summary_div" id="summary_visual">
            <div class="summary_div_separation">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual"
                class="summary_div_icon"
              />
              <p class="summary_div_name" id="summary_div_visual">Visual</p>
            </div>

            <p class="summary_div_result_number">
              72
              <span class="summary_div_result_number">/ 100</span>
            </p>
          </div>

          <button id="summary_button" type="button" class="line-h-700">
            Continue
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Carlos Damian</a
      >. Coded by <a href="#">Eduardo Larios Espinoza</a>.
    </div>

    <script src="./javaScript/app.js"></script>
  </body>
</html>
